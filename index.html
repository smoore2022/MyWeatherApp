<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>My Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    " />

  <body>
    <div class="my-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city...." required />
          <input type="submit" value="search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 19:49, scattered clouds
            <br />
            Humidity: 66%, Wind: 3.13km/h
          </p>
        </div>
        <div>🌤️ 12°C</div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/smoore2022" target="_blank"> Sheyla Ruiz </a
        >, is
        <a href="https://github.com/smoore2022/MyWeatherApp" target="_blank">
          open-sourced on GitHub
        </a>
        and
        <a href="https://supweather.netlify.app/" target="_blank">
          hosted on Netlify
        </a>
      </footer>
      <script src="app.js"></script>
    </div>
  </body>
</html>
