<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>My Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="my-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city...."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time"></span>, <span id="description"> </span>
              <br />
              Humidity: <strong id="humidity"> </strong>, Wind:
              <strong id="wind-speed"> </strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div id="icon"></div>
            <div class="app-temperature" id="temperature">12</div>
            <div class="app-unit">Â°C</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/smoore2022" target="_blank"> Sheyla Ruiz </a
        >, is
        <a href="https://github.com/smoore2022/MyWeatherApp" target="_blank">
          open-sourced on GitHub
        </a>
        and
        <a href="https://supweather.netlify.app/" target="_blank">
          hosted on Netlify
        </a>
      </footer>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
